<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Task</title>
</head>
<body ng-app="app" ng-controller="requestTask">
<div ng-show="accounts.length > 0">
    <label>请求者账户：</label>
    <select ng-model="selectedAccount"
            ng-options="account.userName as account.userName for account in accounts ">
    </select>
</div>
<div>
    <label>任务名称：</label>
    <input ng-model="taskName" ng-change="isRequestLegal()">
    {{nameError}}
    <hr/>
    <label>请求备注：</label>
    <input ng-model="information" ng-change="isRequestLegal()">{{infoError}}

</div>
<label>Password：</label>
<input ng-model="password">
<hr/>
<button ng-click="requestTask()" ng-disabled="requestDisabled">Request Task</button>
</body>

<script type="text/javascript" src="../../node_modules/angular/angular.js"></script>
<script type="text/javascript" src="../../node_modules/bignumber.js/bignumber.min.js"></script>
<script type="text/javascript" src="../../node_modules/web3/dist/web3-light.js"></script>
<script src="../../js/index.js"></script>
<script type="text/javascript" src="../../js/config/config.js"></script>
<script type="text/javascript" src="../../js/requests/requestTask.js"></script>
</html>
