<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Provide Task List</title>
</head>
<body ng-app="app" ng-controller="provideTask">
<div ng-show="accounts.length > 0">
    <label>选择需要查询的提供者账户：</label>
    <select ng-model="selectedAccount"
            ng-options="account.userName as account.userName for account in accounts "
            ng-change="getProvideTask()">
    </select>
</div>
<table>
    <thead>
    <tr>
        <td>Data Name</td>
        <td>Type List</td>
        <td>Introduction</td>
        <td>Status</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="taskSet in taskSets">
        <td>{{taskSet.taskName}}</td>
        <td><p ng-repeat="type in taskSet.types">
            {{type.key}} : {{type.value}}
        </p></td>
        <td>{{taskSet.introduction}}</td>
        <td>{{taskSet.status}}</td>
    </tr>
    </tbody>
</table>
<button ng-click="getProvideTask()">getProvideTask</button>
</body>
<script type="text/javascript" src="../../node_modules/angular/angular.js"></script>
<script type="text/javascript" src="../../node_modules/bignumber.js/bignumber.min.js"></script>
<script type="text/javascript" src="../../node_modules/web3/dist/web3-light.js"></script>
<script src="../../js/index.js"></script>
<script type="text/javascript" src="../../js/config/config.js"></script>
<script type="text/javascript" src="../../js/provides/provideTask.js"></script>
</html>
