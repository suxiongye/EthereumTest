<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
</head>
<body ng-app="app" ng-controller="task">
<table>
    <thead>
    <tr>
        <td>Task Name</td>
        <td>Type List</td>
        <td>Introduction</td>
        <td>Provider</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="taskSet in taskSets">
        <td>{{taskSet.taskName}}</td>
        <td><p ng-repeat="type in taskSet.types">
            {{type.key}} : {{type.value}}
        </p></td>
        <td>{{taskSet.introduction}}</td>
        <td>{{taskSet.provider}}</td>
    </tr>
    </tbody>
</table>
<button ng-click="getTasks()">getTask</button>
</body>
<script type="text/javascript" src="../../node_modules/angular/angular.js"></script>
<script type="text/javascript" src="../../node_modules/bignumber.js/bignumber.min.js"></script>
<script type="text/javascript" src="../../node_modules/web3/dist/web3-light.js"></script>
<script src="../../js/index.js"></script>
<script type="text/javascript" src="../../js/config/config.js"></script>
<script type="text/javascript" src="../../js/searches/task.js"></script>
</html>
